<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <h2>Player</h2>
            <img src="assets/paper.png" width="200">
        </div>
        <div class="versus">
            <p>VS</p>
        </div>
        <div class="computer">
            <h2>Computer</h2>
            <img src="assets/paper.png" width="200">
        </div>
        <div class="choices">
            <button class="btnRock" type="button">Rock</button>
            <button class="btnPaper" type="button">Paper</button>
            <button class="btnScissors" type="button">Scissor</button>
        </div>
        <h3 class="winCount">Win Count = 0</h3>
        <h3 class="loseCount">Lose Count = 0</h3>
        <h3 class="drawCount">Draw Count = 0</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
